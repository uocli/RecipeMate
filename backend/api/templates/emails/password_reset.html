<!DOCTYPE html>
<html lang="en">
<body style="text-align: center; font-family:  'Verdana', serif; color: #000;">
<div style="max-width: 600px; margin: 10px; background-color: #fafafa; padding: 25px; border-radius: 20px;">
    <p style="text-align: left;">
        We have received a request to reset your password. Please reset your password using the link below.
    </p>
    <a href="{{ url }}" target="_blank">
        <button style="background-color: #444394; border: 0; width: 200px; height: 30px; border-radius: 6px; color: #fff;">
            Reset Password
        </button>
    </a>
    <p style="text-align: left;">
        If you are unable to click the above button, copy paste the below URL into your address bar
    </p>
    <a href="{{ url }}" target="_blank">
        <p style="margin: 0; text-align: left; font-size: 10px; text-decoration: none;">{{ url }}</p>
    </a>
</div>
</body>
</html>
