<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background: linear-gradient(90deg, #1876D1, #1A8CD1);
            color: white;
            padding: 20px 0;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }

        .content {
            padding: 20px;
        }

        .footer {
            text-align: center;
            padding: 10px 0;
            color: #777;
            font-size: 12px;
        }

        a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1876D1;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
    <title>{% block title %}Email{% endblock %}</title>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Recipe Mate</h1>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <div class="footer">
        <p>&copy; {% now "Y" %} Recipe Mate. All rights reserved.</p>
    </div>
</div>
</body>
</html>
